{% extends 'base.html' %}

{% block content %}
<h2>Members</h2>
<a href="/members/create/" class="btn btn-primary mb-2">Add Member</a>

<ul>
    {% for member in members %}
        <li>
            <a href="/members/{{ member.id }}/">{{ member.name }}</a>
        </li>
    {% empty %}
        <li>No members yet.</li>
    {% endfor %}
</ul>
{% endblock %}
