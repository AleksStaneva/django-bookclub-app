{% extends 'base.html' %}

{% block content %}
<h2>Books</h2>
<a href="/books/create/" class="btn btn-primary mb-2">Add Book</a>

<ul>
    {% for book in books %}
        <li>
            <a href="/books/{{ book.id }}/">{{ book.title }}</a>
        </li>
    {% empty %}
        <li>No books yet.</li>
    {% endfor %}
</ul>
{% endblock %}
