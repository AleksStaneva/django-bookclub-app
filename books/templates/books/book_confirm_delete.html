{% extends 'base.html' %}

{% block content %}
<h2>Delete Book</h2>
<p>Are you sure you want to delete "{{ book }}"?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, delete</button>
    <a href="/books/" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
